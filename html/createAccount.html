 <html>
    <head>
        <link rel="stylesheet" href="..\css\mainStyleSheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    </head>
    
    <body>
        <form>
            <div class="defaultContainer">

                <div class="grid3">
                    <div class="centerAll">
                        <h1 id="createAccountTitle">Gym Buddy</h1>
                        <h2>Create Account</h2>
                    </div>                        

                            <label id="defaultLabel" for="name">Your Name*</label>
                            <input class="createAccInput" id="name" type="text" placeholder="First and Last Name" name="name"></input>

                            <label id="defaultLabel" for="createAccInput">E-Mail Address*</label>
                            <input class="createAccInput" id="createAccInput" type="text" placeholder="E-Mail" name="nname"></input>

                            <label id="defaultLabel" for="createAccInput">Password*</label>                            
                            <input class="createAccInput" id="createAccInput" type="pasword" placeholder="At least 8 characters" name="fname"></input>
                            <input class="createAccInput" id="createAccInput" type="password" placeholder="Re-Enter Password" name="lname"></input>

                            <label id="defaultLabel" for="createAccInput">Nickname</label>
                            <input class="createAccInput" id="createAccInput" type="text" placeholder="(optional) Nickname" name="nname"></input>

                            <label id="defaultLabel" for="createAccInput">Date of Birth*</label>
                            <input class="createAccInput" id="createAccInput" type="date" name="dob"></input>

                            <label id="defaultLabel" for="createAccInput">Gender*</label>
                            <select class="createAccInput" name="gender" id="createAccInput">
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="nonBinary">Non-Binary</option>
                            </select>

                            <label id="defaultLabel" for="createAccInput">Preferred Gym*</label>
                            <select class="createAccInput" name="gender" id="createAccInput">
                                <option value="male">Gold's Gym</option>
                                <option value="female">Planet Fitness</option>
                                <option value="nonBinary">LA Fitness</option>
                            </select>
                            
                        <button id="createAccBtn" type="submit">Accept</button>
                        <button id="cancelCreateBtn" type="button">Cancel</button>
                        
                </div>
                
            </div>
            <script src="..\js\createAccount.js"></script>
        </form>
    </body>
    
</html>
