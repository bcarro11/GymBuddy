 <html>
    <head>
        <link rel="stylesheet" href="..\css\mainStyleSheet.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet"> 
    </head>
    
    <body>
        
            <div class="defaultContainer">
                
                <div class="grid3">
                    <div class="centerAll">
                        <h1 id="createAccountTitle">Gym Buddy</h1>
                        <h2>Create Account</h2>
                    </div>                        
                    <form id="createForm">
                            <label id="defaultLabel" for="name">Your Name*</label>
                            <input class="createAccInput" id="name" type="text" placeholder="First and Last Name" name="name" required></input>

                            <label id="defaultLabel" for="emailAdd">E-Mail Address*</label>
                            <input class="createAccInput" id="emailAdd" type="text" placeholder="E-Mail" name="email" required></input>

                            <label id="defaultLabel" for="pwd1 pwd2">Password*</label>                            
                            <input class="createAccInput" id="pwd1" type="password" placeholder="At least 8 characters" name="password1" required></input>
                            <input class="createAccInput" id="pwd2" type="password" placeholder="Re-Enter Password" name="password2" required></input>

                            <label id="defaultLabel" for="nickName">Nickname</label>
                            <input class="createAccInput" id="nickName" type="text" placeholder="(optional) Nickname" name="nname"></input>

                            <label id="defaultLabel" for="dateOfBirth">Date of Birth*</label>
                            <input class="createAccInput" id="dateOfBirth" type="date" name="dob" required></input>

                            <label id="defaultLabel" for="gender">Gender*</label>
                            <select class="createAccInput" name="gender" id="gender" required>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="nonBinary">Non-Binary</option>
                            </select>

                            <label id="defaultLabel" for="preferredGym">Preferred Gym*</label>
                            <select class="createAccInput" name="prefGym" id="preferredGym" required>
                                <option value="male">Gold's Gym</option>
                                <option value="female">Planet Fitness</option>
                                <option value="nonBinary">LA Fitness</option>
                            </select>

                        <button id="createAccBtn" type="submit">Accept</button>
                        <button id="cancelCreateBtn" type="button">Cancel</button>
                    </form>  
                </div>
                
            </div>
            <script src="..\js\createAccount.js"></script>
        <!-- </form> -->
    </body>
    
</html>
