 <html>
    <head>
        <!-- <link rel="stylesheet" href="..\css\mainStyleSheet.css"> -->
        <link rel="stylesheet" href="{{ url_for('static', filename='css/mainStyleSheet.css')}}">

        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap" rel="stylesheet">

        <script src="{{ url_for('static', filename='js/notifications.js')}}"></script>
    </head>
    
    <body>
        <div class="alert" id="alert-div" style="width: 100%;">
            <p class="alert-text" id="alert-container" style="display: none; justify-content: space-between; width: 100%; background-color: lightsalmon;"><span id="alert-type" style="font-weight: bold;"></span> | <span id="alert-message" style="overflow: hidden;"></span><span class="close-btn" style="float: right; font-size: 20px; transition: 0.2s; font-weight: bold; cursor: pointer; margin-left: auto; margin-right: 5px;" onclick="this.parentElement.style.display='none'">&times;</span></p>
        </div>

            <div class="defaultContainer">
                <div class="grid1">
                    <img src="{{ url_for('static', filename='imgs/GymLogo.png')}}" class="logo">
                </div>
                
                <div class="grid2">
                        <h1>
                            You've Matched!
                        </h1> 
                        <h2>
                            Here are your buddies
                        </h2>
                        <p>
                            {% for buddy in matches %}
                                <li><a href="/match/{{ buddy[0].id }}">{{ buddy[0].prefname }}</a></li>
                            {% endfor %}
                        </p>
                        <!-- <button id="exitBtn" type="button">Exit</button>               -->
                        <a href="{{ url_for('auth.leavepool') }}"> <button id="cancelSearch" type="button">Cancel</button></a>
                </div>
                
            </div>
            <!-- <script src="..\js\loginPage.js"></script> -->
            <!-- <script src="{{ url_for('static', filename='js/matchesPage.js')}}"></script> -->

    </body>
    
</html>
